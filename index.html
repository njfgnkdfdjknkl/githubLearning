<!DOCTYPE html>
<html lang='ru'>

<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<title></title>
	<link rel='stylesheet' href='css/style.css' />
	<link rel='shortcut icon' href='' type='image/png'>
</head>

<body>
	<div class="wrapper">
		<img src="img/1.png" class="parallax" data-speed="-5" alt="">
		<img src="img/2.png" class="parallax" data-speed="7" alt="">
		<img src="img/3.png" class="parallax" data-speed="2" alt="">
		<img src="img/4.png" class="parallax" data-speed="6" alt="">
		<img src="img/5.png" class="parallax" data-speed="8" alt="">
		<img src="img/6.png" class="parallax" data-speed="-2" alt="">
		<img src="img/7.png" class="parallax" data-speed="4" alt="">
		<img src="img/8.png" class="parallax" data-speed="-9" alt="">
		<img src="img/9.png" class="parallax" data-speed="6" alt="">
		<img src="img/10.png" class="parallax" data-speed="-7" alt="">
		<img src="img/11.png" class="parallax" data-speed="5" alt="">
		<img src="img/12.png" class="parallax" data-speed="2" alt="">
		<div class="container">
			<div class="card">
				<div class="circle"></div>
				<div class="imgBx">
					<img src="img/nike.png" class="shoe show" alt="shoes" color="green">
					<img src="img/nike_red.png" class="shoe" alt="shoes" color="red">
					<img src="img/nike_blue.png" class="shoe" alt="shoes" color="blue">
				</div>
				<div class="contentBx">
					<h2>Nike Shoes</h2>
					<div class="size">
						<h3>Size:</h3>
						<span class="size__item" current="7">7</span>
						<span class="size__item" current="8">8</span>
						<span class="size__item" current="9">9</span>
						<span class="size__item" current="10">10</span>
					</div>
					<div class="color">
						<h3>Color:</h3>
						<span class="color__item" current="green" currentColor="#9bdc28"></span>
						<span class="color__item" current="blue" currentColor="#03a9f4"></span>
						<span class="color__item" current="red" currentColor="#e91e63"></span>
					</div>
					<a href="#">Buy Now</a>
				</div>
			</div>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
	<script src='js/script.js'></script>
</body>

</html>
